<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap">
    <title>Product Component</title>
</head>

<body class="font-serif">
    <main>
        <div class="flex fixed  inset-0 bg-cream items-center justify-center">
            <div class="flex max-w-2xl bg-white rounded-xl shadow-md">
                <div>
                    <picture>
                        <source media="(max-width: 375px)" srcset="./img/image-product-mobile.jpg">
                        <source media="(min-width: 1044px)" srcset="./img/image-product-desktop.jpg">
                        <img class="rounded-bl-xl rounded-tl-xl" src="./img/image-product-mobile.jpg" alt="product-img">
                    </picture>
                </div>
                <div class="grid max-w-xs">
                    <div class="m-8">
                        <p class="my-6 tracking-widest font-serif text-sm">PERFUME</p>
                        <h1 class="font-bold my-4 tracking-tighter text-dark-green sm:text-4xl font-fraunces">Gabrielle
                            Essence Eau de Parfum</h1>
                        <p class="my-4 text-sm">A floral, solar and voluptuous interpretation composed by Olivier Page,
                            Perfume-Creator for the House of CHANEL.</p>
                        <div class="flex my-6">
                            <h1 class="text-4xl text-dark-cyan font-semibold">$149.99</h1>
                            <p class="text-gray-blue m-2 line-through">$169.99</p>
                        </div>
                        <div class="flex justify-center bg-dark-cyan my-4 p-2 shadow-md rounded-lg hover:shadow-xl">
                           <img class="m-2" src="./img/icon-cart.svg" alt="cart-icon"> <button class="text-white font-bold">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
